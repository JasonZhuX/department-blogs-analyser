<h3>最近3月统计结果</h3>
<div class="ui connected items">
    <div class="row">
        <div class="item" ng-repeat="month in months">
            <div class="rounded ui image">
                <img src="./resources/images/months/{{month.month | date: 'MM'}}.jpeg">
            </div>
            <div class="content">
                <div class="name">{{month.month | date: 'yyyy-MM'}}</div>
                <p class="description">
                    <div class="ui list">
                        <div class="item" ng-repeat="group in month.groups">
                            <div class="header">第{{$index + 1}}名 {{group.groupName}}组</div>
                            文章数量 {{group.count}}, 阅读次数 {{group.view}}
                        </div>
                    </div>

                </p>
            </div>
        </div>
    </div>
</div>
